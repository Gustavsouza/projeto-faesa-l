<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Landing page</title>
</head>
<body>
    <header>
        <a href="https://www.faesa.br" target="_blank"><img  id="logo" src="imagens/faesa.png"></a>
    </header>
    <div id="principal">
        <form action="" id="formulario">
            <fieldset id="Dadospessoais">
                <legend>Dados para contato</legend>
                <fieldset>
                    <legend> Dados Pessoais</legend>
                    <p><label>Nome completo:<input type="text" class="formulario" id="nome" ></label></p>
                    <!-- <p><label>Email:<input type="email" id="Email" class="formulario"></label></p> -->
                    <p><label for="Email">Email:</label> <input type="email" id="Email" class="formulario"></p>
                    <p>
                            Sexo:
                            <input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</label>
                            <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Contato Telefônico / Whatsapp </legend>
                    <p id="telefones"><label>Celular:<input type="number" id="Celular" class="formulario"></label></p>
                    <p>Telefone Fixo:<input type="number" id="TelefoneFixo" class="formulario"></p>
                </fieldset>
           
           
                <fieldset>
                    <legend id="endereco2">Endereço</legend>
                    <p><label>Logradouro:<input type="text" class="formulario" id="NomeRua" size="25"></label></p>
                    <p><label>Número:<input type="number" class="formulario" id="NumeroRua" ></label></p>
                    <p><label>Cidade:<input type="text" class="formulario" id="cidade"></label></p>
                    <p><label>bairro:<input type="text" class="formulario" id="bairro"></label></p>
                    <p><label>Estado:<input type="text" class="formulario" id="Estado"></label></p>
                </fieldset>
        
            <fieldset id="mensagem" >
                <legend>Conte um pouco sobre você</legend>
                    <p class="msg"><textarea class="formulario" class="msg" placeholder="Deixe aqui sua mensagem"></textarea></p>
            </fieldset>
            <div id="divbotao"><button id="botaoenviar" class="botao" type="submit">Enviar</button></div>
        </fieldset>

        </form>
    </div>
    <footer>
        <p> <a href="#">Github </a>- <a href="#">Linkedin</a> </p>
        <p>	&copy; Gustavo de Souza</p>
    </footer>
</body>
</html>
